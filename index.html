<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>

<style>
.video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.video-container iframe {
	min-width: 100%;
	min-height: 100%;
  position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	object-fit: cover;
}
</style>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/LDU_Txk06tM?autoplay=1&controls=0&showinfo=0&autohide=1" allow="autoplay"></iframe>
    </div>
</body>
</html>
