<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>

<style>
    body{
        overflow-x: hidden;
    }

    .video-container{
        width: 100vw;
        height: 100vh;
    }

    iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
    }

    @media (min-aspect-ratio: 16/9) {
        .video-container iframe {
            height: 56.25vw;
        }
    }

    @media (max-aspect-ratio: 16/9) {
        .video-container iframe {
            width: 177.78vh;
        }
    }
</style>
<body>
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/KYwA5k00p2I?controls=0&autoplay=1"></iframe>
</div>
</body>
</html>
